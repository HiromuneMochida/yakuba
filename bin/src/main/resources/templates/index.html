<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<meta charset="UTF-8">
<title>Customer Index</title>
</head>
<body>
	<div class="container">
	<h1>Customer</h1>
		<table class="table">
			<thead>
				<tr>
					<th>ID</th>
					<th>名前</th>
					<th>年齢</th>
					<th>性別</th>
					<th></th>
					<th></th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="customer:${customer}" th:object="${customer}">
					<td th:text="*{id}"></td>
					<td th:text="*{nameSei}"></td>
					<td th:text="*{nameMei}"></td>
					<td th:text="*{birthYear}"></td>
					<td th:text="*{birthMonth}"></td>
					<td th:text="*{birthDay}"></td>
					<td th:text="*{prefecture}"></td>
					<td th:text="*{residence}"></td>
					<td th:text="*{gender}"></td>
					<td><a class="btn btn-outline-secondary btn-sm" th:href="@{{id}(id=*{id})}">参照</a></td>
					<td><a class="btn btn-outline-secondary btn-sm" th:href="@{{id}/edit(id=*{id})}">編集</a></td>
					<td>
						<form th:action="@{{id}(id=*{id})}" th:method="delete">
							<input class="btn-outline-danger btn-sm" type="submit" value="削除" />
						</form>
					</td>
				</tr>
			</tbody>
		</table>
		<a class="btn btn-primary" href="/customer/new">新規作成</a>
	</div>
</body>
</html>

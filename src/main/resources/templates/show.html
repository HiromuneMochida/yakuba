<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<meta charset="UTF-8">
<title>Customer Show</title>
</head>
<body class="bg-light">
	<!-- 共通レイアウトヘッダー -->
	<nav class="navbar navbar-expand fixed-top navbar-dark bg-dark p-1">
		<a href="/customer/index" class="navbar-brand">Yakuba</a>
		<ul class="navbar-nav">
			<li class="nav-item"><a href="/customer/new" class="nav-link">顧客登録</a></li>
			<li class="nav-item"><a href="/customer/search" class="nav-link">顧客検索</a></li>
			<li class="nav-item"><a href="/customer/index" class="nav-link">顧客一覧</a></li>
			<li class="nav-item"><a th:text="${userName}" class="nav-link"></a></li>
		</ul>
	</nav>
	<br>
	<div class="container">
		<br>
		<div class="form-group text-right">
			<form method="post" th:action="@{/logout}">
				<button class="btn btn-link btn-sm" type="submit">︎▶︎ログアウト</button>
			</form>
		</div>
		<h5>顧客詳細</h5>
		<hr>
		<br>
	</div>
	<!-- 共通レイアウト -->
	<div class="container">
		<div class="row">
			<div class="col-md-12 mt-5">
				<br>
				<table class="table table-striped table-bordered table-condensed" th:object="${customer}">
					<tr>
						<th>ID</th>
						<td th:text="*{id}"></td>
					</tr>
					<tr>
						<th>名前</th>
						<td th:text="*{nameSei}+*{nameMei}"></td>
					</tr>
					<tr>
						<th>生年月日</th>
						<td th:text="*{birthDay}"></td>
					</tr>
					<tr>
						<th>都道府県</th>
						<td th:text="*{prefecture}"></td>
					</tr>
					<tr>
						<th>住所</th>
						<td th:text="*{residence}"></td>
					</tr>
					<tr>
						<th>性別</th>
						<td th:text="*{gender}"></td>
					</tr>
				</table>
			</div>
		</div>
		<a class="btn btn-outline-secondary btn-sm" th:href="@{/customer/{id}/edit(id=*{id})}">編集</a><br>
	</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<meta charset="UTF-8">
<title>New Custmoer</title>
</head>
<body>
	<div class="container">
		<h1>New Custmoer</h1>
		<form th:action="@{/custmoer/create}" th:method="post" th:object="${custmoer}">
			<div class="form-group">
				<label class="control-label">名前</label>
				<input class="form-control" type="text" th:field="*{name}" />
			</div>
			<div class="form-group">
				<label class="control-label">年齢</label>
				<input class="form-control" type="number" th:field="*{age}" />
			</div>
			<div class="form-group">
				<label class="control-label">性別</label>
				<input class="form-control" type="text" th:field="*{gender}" />
			</div>
			<button class="btn btn-outline-primary" type="submit">作成</button>
		</form>
		<div class="pull-right">
			<a class="btn btn-primary" href="index" role="button">一覧画面へ</a>
		</div>
	</div>
</body>
</html>

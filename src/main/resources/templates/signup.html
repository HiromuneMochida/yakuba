<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<meta charset="UTF-8">
<title>SignUp</title>
</head>
<body class="bg-light">
	<div class="container">
		<div class="row">
			<div class="text-center col-4 offset-4 mt-5">
				<form th:action="@{/signup}" th:method="post" th:object="${createAccountForm}">
					<h2>SignUp</h2>
					<hr>
					<div class="form-group">
						<input class="form-control" type="text" th:field="*{userName}" placeholder="ユーザー名" />
					</div>
					<div class="form-group">
						<input class="form-control" type="password" th:field="*{password}" placeholder="パスワード" />
					</div>
					<div class="form-group">
						<button class="btn btn-primary" type="submit">新規登録</button>
					</div>
				</form>
				<a href="/login">アカウントお持ちの方</a>
			</div>
		</div>
	</div>
</body>
</html>
